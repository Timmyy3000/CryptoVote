<head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
 

  
  <div id="content">
  <nav class="navbarr">
    <div class="max-width">
      <div class="logo"><a href="#">Crypto<span>Vote</span></a></div>

      
    </div>
  </nav>

 

    <section class="candidates" id="candidates">
      <div class="max-width">
        <h2 class="title">Election Ballots</h2>

        <div class="candidates-content" id="candidatesResults">

        </div>

      </div>
    </section>
    <div id="loader">
      <i class="fa fa-spinner">
      </i>
      Loading...
    </div>
    <section class="ballot">

      <div class="max-width">
        <br />


        <h1 class="title ">Vote</h1>

        <div class="ballot-content" id="ballot">



        <form onSubmit="App.castVote(); return false;">
          <div class=" mb-5">
            
            <select class=" select-vote  mb-4  font-white  form-control form-control-lg" id="candidatesSelect">
              <option class='select-vote' selected>Choose Candidate...</option>

            </select>
            
           
              <button type="submit" class="btn btn-block  vote-btn" type="button">Vote</button>
            
          </div>


        </form>
        

        <div class="card" id="thanks">
          <div class="box">
            <span class="votes" style="font-size: 40px;">Thanks For Voting</span>
           
          </div>
        </div>

      </div>


    </section>

  </div>






  <div class="details card">
    <div class="box">
      <span class="  text-center"  id="accountAddress"></span>
     
    </div>
  </div>




  

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
